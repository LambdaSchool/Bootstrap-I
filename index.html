<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Digital Resume</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <div class="container">

      <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
        
        <div class="btn-group" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary">Home</button>
              <button type="button" class="btn btn-secondary">About Subject</button>
              <button type="button" class="btn btn-secondary">Projects</button>
              <button type="button" class="btn btn-secondary">Contact</button>
        </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" class="btnGroupAddon2">@</div>
            </div>
              <input type="text" class="form-control" placeholder="James-AR" aria-label="Input group example" aria-describedby="btnGroupAddon2">
          </div>
      </div>

      <div class="row">
          <div class="col-sm-12">
              <div class="jumbotron">
                  <h1 class="display-4">Subject: James Ruiz
                      <span class="badge badge-dark">Lambda</span>
                  </h1>
                  <p class="lead">Description: this individual is a web dev in training. </p>
                  <hr class="my-4">
                  <p>Status: Individual is currently unavailable for services, but click button below to send a priority message.</p>
                  <p class="lead">
                    <a class="btn btn-primary btn-lg" href="#" role="button">Send Critical Message</a>
                  </p>
              </div>
          </div>
      </div>
      <div class="row-footer">
          <div class="col-sm-12">
            <p class="text-center">February 14th, 2018</p>
          </div>
      </div>


    </div><!-- container -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
