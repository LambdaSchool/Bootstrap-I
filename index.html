<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Digital Resume - CW</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <div class="container">
      <div class="row justify-content-start">
          <nav class="nav">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="https://github.com/cwinslow22?tab=repositories" target="_blank">Portfolio</a>
          <a class="nav-link" href="#">Contact</a>
          </nav>
      </div>
      <div class="row">
          <div class="col-sm-8">
              <div class="jumbotron">
                <h1 class="display-4">Charlie Winslow</h1>
                <p class="lead">Full Stack Dev</p>
                <hr class="my-4">
                <img src="img/Charlie.jpg" class="img-fluid" alt="Responsive image">
                <p></p>
                <a class="btn btn-primary btn-lg" href="#" role="button">Hire me</a>
              </div>
          </div>
          <div class="col-sm-4 skills">
              <div class="list-group">
                  <button type="button" class="list-group-item list-group-item-action active">SKILLS</button>
                  <button type="button" class="list-group-item list-group-item-action">HTML</button>
                  <button type="button" class="list-group-item list-group-item-action">CSS</button>
                  <button type="button" class="list-group-item list-group-item-action">JavaScript</button>
                  <button type="button" class="list-group-item list-group-item-action">Bootstrap</button>
                  <button type="button" class="list-group-item list-group-item-action" disabled>React</button>
                  <button type="button" class="list-group-item list-group-item-action" disabled>Redux</button>
                  <button type="button" class="list-group-item list-group-item-action" disabled>Node</button>
                  <button type="button" class="list-group-item list-group-item-action" disabled>MongoDB</button>
                  <button type="button" class="list-group-item list-group-item-action" disabled>Python</button>
                  <button type="button" class="list-group-item list-group-item-action" disabled>Django</button>
              </div>
              <div class="card text-white bg-secondary mb-3" style="max-width: 30rem;">
                  <div class="card-header">
                    INTERESTS
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item text-white bg-secondary">Crypto</li>
                    <li class="list-group-item text-white bg-secondary">Investing</li>
                    <li class="list-group-item text-white bg-secondary">Fantasy Football</li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="table-history">
        <h3>Work History</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Years</th>
              <th scope="col">Company</th>
              <th scope="col">Position</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">3</th>
              <td>Barry Callebaut</td>
              <td>Risk Analyst</td>
            </tr>
            <tr>
              <th scope="row">7</th>
              <td>Chopper Trading</td>
              <td>Fixed Income Trader</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Crabel Capital</td>
              <td>Trader</td>
            </tr>
          </tbody>
        </table>
      </div><!-- table-history -->
      <div class="row copyright">
        <button type="button" class="btn btn-dark btn-block">Copyright WinslowCorp 2018</button>
      </div>
    </div><!-- container -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

</html>
