<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Digital Resume - CW</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <div class="container">
      <div class="row justify-content-end">
          <nav class="nav">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Portfolio</a>
          <a class="nav-link" href="#">Contact</a>
          </nav>
      </div>
      <div class="paper">
        <div class="row">
            <div class="col-sm-8">
                <div class="jumbotron">
                  <h1 class="display-4">Charlie Winslow</h1>
                  <p class="lead">Full Stack Dev</p>
                  <hr class="my-4">
                  <img src="img/Charlie.jpg" class="img-fluid" alt="Responsive image">
                  <p></p>
                  <a class="btn btn-primary btn-lg" href="#" role="button">Hire me</a>
                </div>
            </div>
        </div>
        <div class="table-history">
          <h3>Work History</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Years</th>
                <th scope="col">Company</th>
                <th scope="col">Position</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">3</th>
                <td>Barry Callebaut</td>
                <td>Risk Analyst</td>
              </tr>
              <tr>
                <th scope="row">7</th>
                <td>Chopper Trading</td>
                <td>Fixed Income Trader</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Crabel Capital</td>
                <td>Trader</td>
              </tr>
            </tbody>
          </table>
        </div><!-- table-history -->
      </div><!-- paper -->
    </div><!-- container -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
