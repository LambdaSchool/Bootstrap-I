<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Digital Resume</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <div class="container-fluid">
      <div class="row justify-content-end">
        <ul class="nav nav-tabs justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Blog</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="jumbo jumbotron">
      <div class="container">
        <h1 class=" name display-3">Tramane Hall</h1>
        <h2 class="position display-6">Full Stack Software Engineer</h2>
        <p class="city lead">Winston Salem, North Carolina</p>
        <!-- Social Media Buttons -->
        <button type="button" class="facebook btn btn-lg btn-fb"><i class="fa fa-facebook"></i></button>
        <button type="button" class="twitter btn btn-lg btn-tw"><i class="fa fa-twitter"></i></button>
        <button type="button" class="linkedin btn btn-lg btn-li"><i class="fa fa-linkedin"></i></button>
        <button type="button" class="instagram btn btn-lg btn-ins"><i class="fa fa-instagram"></i></button>
        <button type="button" class="github btn btn-lg btn-git"><i class="fa fa-github"></i></button>
        <button type="button" class="gmail btn btn-lg btn-email"><i class="fa fa-envelope"></i></button>
        <!-- BIg Jumbotron Button -->
        <hr class="my-2">
        <p>DO NOT PUSH THIS BUTTON</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
        </p>
      </div>
    </div>

    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
