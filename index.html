<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Digital Resume</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl">
            <header>
              <h1> Searching for his Next Apprentice</h1>
              <h2>- Darth Vader -</h2>
            </header>
           
              <img class="img-fluid" src="img/vader.png">
            </div>
            </div>
          
            <div class="row">
              <div class="card fade-in" style="width: 12rem;">
                  
                  <div class="card-body">
                    <h5 class="card-title">Seeking</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Luke Skywalker</li>
                        <li class="list-group-item">Padme's Resurrection</li>
                        <li class="list-group-item">JarJar</li>
                      </ul>
                    <a href="#" class="btn btn-primary">Enter</a>
                  </div>
                </div>

                <div class="card fade-in" style="width: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title">Interested in:</h5>
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item">Galactic Domination</li>
                          <li class="list-group-item">Padme</li>
                          <li class="list-group-item">Lightsabers</li>
                        </ul>
                      <a href="#" class="btn btn-primary">Enter</a>
                    </div>
                  </div>

                  <div class="card fade-in" style="width: 12rem;">
                      <div class="card-body">
                        <h5 class="card-title">Personality Traits</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Aggressive</li>
                            <li class="list-group-item">Neurotic</li>
                            <li class="list-group-item">Impulsive</li>
                          </ul>
                        <a href="#" class="btn btn-primary">Enter</a>
                      </div>
                    </div>
                  </div>
            </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
